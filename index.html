<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Griffon — Landing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}
    .hero{min-height:100svh;display:grid;place-items:center;background:#0b1220;color:#eee}
    .card{max-width:720px;padding:32px;border:1px solid #22304d;border-radius:16px;background:#111a2b}
    h1{margin:0 0 8px 0;font-size:32px}
    p{opacity:.8}
    .actions{margin-top:24px;display:flex;gap:12px;flex-wrap:wrap}
    a.btn{padding:12px 18px;border-radius:10px;text-decoration:none;display:inline-block}
    .primary{background:#4f46e5;color:#fff}
    .ghost{border:1px solid #3b4d73;color:#c9d2e3}
  </style>
</head>
<body>
  <main class="hero">
    <section class="card">
      <h1>Griffon</h1>
      <p>Hoş geldiniz. Bu sayfa sadece tanıtım/iniş (landing) sayfasıdır.</p>
      <div class="actions">
        <a class="btn primary" href="/admin">Panele Giriş</a>
        <a class="btn ghost" href="https://tudory.onrender.com">Render kaynağı</a>
      </div>
    </section>
  </main>
</body>
</html>
